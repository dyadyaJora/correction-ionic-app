<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Пульс</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  ANDROID ONLY
	<button ion-button icon-start  color="danger" outline>
	  <ion-icon name="heart"></ion-icon>
	  {{ text }}
	</button>
	<button ion-button [disabled]="running" (click)="runPulse()"><ion-spinner *ngIf="running"></ion-spinner> Измерить</button>
</ion-content>
